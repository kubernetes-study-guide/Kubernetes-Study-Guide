---
apiVersion: v1
kind: Pod
metadata:
  name: pod-demo
  labels:
    component: httpd_pods
spec: 
  volumes: 
    - name: webcontent    #Â here we specify the name of the volume
      emptyDir: {}        # the '{}' is yaml syntax to represent an empty dictionary
  containers:
    - name: cntr-httpd
      image: httpd
      volumeMounts:                        # Here we mount the volume
        - name: webcontent
          mountPath: /usr/local/apache2/htdocs
      ports:
        - containerPort: 80
    - name: cntr-centos
      image: centos
      volumeMounts:                        # Here we mount the volume
        - name: webcontent
          mountPath: /tmp/reports
      command: ["/bin/bash", "-c"]
      args:
        - |
          while true ; do
            echo "This content is being generated by the centos container, $(hostname)" >> /tmp/reports/index.html
            date >> /tmp/reports/index.html
            sleep 20
          done